<div class="card mt-3">
	<div class="card-header" style="background-color: black;">
		<h4 style="color: #ffffff;">Joint Users</h4>
        <button class="btn btn-light" ng-click="getAllUsers()">Refresh Users</button>
		<button class="btn btn-light" ng-click="recalculateSplits()">Recalculate Splits</button>
		<span class="float-right" style="color:white">
			Search: <input type="text" maxlength="15" ng-model="searchValue">
		</span>
	</div>
	<div class="card-body">
		<table class="table table-hover">
			<thead class="thead-light">
				<tr>
					<!-- <th>User ID</th> -->
					<th ng-click="orderByColumn('name')"> <button class="btn btn-dark">User Name</button></th>
					<th ng-click="orderByColumn('defaultSplit')"> <button class="btn btn-dark">Default Split</button></th>
					<th ng-click="orderByColumn('monthlyIncome')"> <button class="btn btn-dark">Monthly Income</button></th>
					<!-- <th>Create Date</th>					 -->
				</tr>
			</thead>
			<tbody ng-show="!showSpinner">
				<tr ng-repeat="user in users | filter:searchValue | orderBy:orderByValue:reverse" ng-click="goToIndividualView(user.userId)">
					<!-- <td>{{expense.id}}</td> -->
					<td>{{user.name}}</td>
					<td>{{user.defaultSplit}}%</td>
					<td>${{user.monthlyIncome.toLocaleString()}}</td>
					<!-- <td>{{movie.createDateTime | date:'medium'}}</td>					 -->
				</tr>
			</tbody>		
		</table>	
		<div ng-show="showSpinner" class="text-center pt-4">
			<div class="spinner-border" style="width: 3rem; height: 3rem;"></div>
			<br>
			<p>Keeping it rolling...</p>
		</div>
	</div>
	<div class="card-footer" style="background-color: black; color: white;">
		Select a user to view their individual budget!
	</div>
</div>
