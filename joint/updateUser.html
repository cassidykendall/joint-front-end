<div class="row justify-content-center">
	<div class="col-sm-7">
		<div class="card bg-light">
			<div class="card-header text-center" style="background-color: black">
				<h3 style="color: white">Update User</h3>
                <h5 class="text-success text-center" ng-bind="updateStatus"></h5>
			</div>			
		
			<div class="card-body">
			<form name="updateForm">
				<div class="form-group">
					<label for="name" class="font-weight-bold">Name:</label>
					<input ng-model="user.name" required ng-minlength="1" name="name"
						type="text" class="form-control" id="name">
                        <span class="text-danger" ng-if="!updateForm.name.$valid">
                            required and must be at least 1 character in length
                        </span>
				</div>
				<div class="form-group">
					<label for="monthlyIncome" class="font-weight-bold">Monthly Income:</label>
					<input ng-model="user.monthlyIncome" max="99999" min="0" required
						type="number" class="form-control" id="monthlyIncome" name="monthlyIncome">
                        <span class="text-danger" ng-if="!updateForm.monthlyIncome.$valid">
                            required and must be between $0 and $99999, inclusive
                        </span>
				</div>
				<div>
					<span class="font-weight-bold">User ID:</span> <span
						ng-bind="user.userId" id="userId"></span>
				</div>
				<div>
			</form>
			</div>
		</div>
		<div class="card-footer text-center" style="background-color: black">
			<button type="button" class="btn btn-dark" 
				ng-disabled="updateForm.$invalid || disableUpdate"
				ng-click="updateUser()">
				Update</button>
			<button type="button" class="btn btn-dark" 
				ng-disabled="disableUpdate" 
				ng-click="deleteUser()">
				Delete</button>
			<button type="button" class="btn btn-dark"
				ng-click="goToIndividualView()">
				Cancel</button>
		</div>
	</div>
	<div class="col-sm-5">		
		<div class="pt-5">
		</div>
	</div>
</div>
