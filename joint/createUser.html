
<style>
	body { 
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	}
</style>

<div class="row justify-content-center pt-3">	
	<div class="col-sm-8">
		<div class="card">
			<div class="card-header text-center" style="background-color: black">
				<h3 style="color: white">Add User</h3>
				<h5 class="text-success" ng-bind="createStatus"></h5>
			</div>			
			<div class="card-body">
			<form name="createForm">
				<div class="form-group">
					<label for="name" class="font-weight-bold">Name:</label>
					<input ng-model="user.name" required ng-minlength="1" name="name"
						type="text" class="form-control" id="name">					
					<span ng-show="createForm.name.$touched && createForm.name.$invalid"
						class="text-danger">
						Required and must be at least one character.
					</span>					
				</div>
				<div class="form-group">
					<label for="monthlyIncome" class="font-weight-bold">Monthly Income:</label>
					<input ng-model="user.monthlyIncome" max="99999" min="0" required
						type="number" class="form-control" id="monthlyIncome" name="monthlyIncome">					
					<span ng-show="createForm.monthlyIncome.$touched && createForm.monthlyIncome.$invalid"
						class="text-danger">
						Required and must be between $0 and $99999, inclusive
					</span>	
				</div>
				<div class="form-group">
					<label for="defaultSplit" class="font-weight-bold">Split Percentage:</label>
					<input ng-model="user.defaultSplit" max="100" min="0" required
						type="number" class="form-control" id="defaultSplit" name="defaultSplit">					
					<span ng-show="createForm.defaultSplit.$touched && createForm.defaultSplit.$invalid"
						class="text-danger">
						Required and must be between 0% and 100%, inclusive
					</span>	
				</div>
				<div class="form-group">
					<label for="password" class="font-weight-bold">Password:</label>
					<input ng-model="user.password" required ng-minlength="8" ng-maxlength="20" name="password"
						type="text" class="form-control" id="password">					
					<span ng-show="createForm.password.$touched && createForm.password.$invalid"
						class="text-danger">
						Required and must be between 8 and 20 characters, inclusive
					</span>					
				</div>
				<!-- <div class="form-group">
					<label for="confirmPassword" class="font-weight-bold">Confirm Password:</label>
					<input ng-model="expense.name" required ng-minlength="1" name="name"
						type="text" class="form-control" id="name">					
					<span ng-show="createForm.name.$touched && createForm.name.$invalid"
						class="text-danger">
						Required and must be at least 8 characters.
					</span>					
				</div>					 -->
			</form>
		</div>
		<div class="card-footer text-center" style="background-color: black">
			<button type="button" class="btn btn-light"
				ng-disabled="createForm.$invalid || disableCreate"
				ng-click="createUser()">Create</button>			
			<button type="button" class="btn btn-light"
				ng-click="clear()">Clear</button>
		</div>
		</div>
	</div>	
</div>
