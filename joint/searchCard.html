<style>
    .card-body {
        min-height: 10em;
    }
</style>
<div class="mt-3">
    <div class=" text-center card-header bg-info">

        <h4>Search For Expenses</h4>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-sm-3" ng-repeat="expense in expenses" ng-click="goToUpdateView(expense.id)">
            <div class="card mt-2 mb-2">
                <div class="card-header text-center h5">
                    {{expense.name}} <br>
                    <span class="text-danger">[{{expense.userId}}]</span>
                </div>
                <div class="card-body" style="background-image: url(./image/{{expense.userId}}.jpg);
    background-repeat: no-repeat; background-position: top; background-size: cover;">
                </div>
                <div class="card-footer">
                    <span class="text-primary">Amount:</span> {{expense.amount | limitTo:10}} <br>
                    <!-- <span class="text-primary">Created:</span> {{movie.createDateTime | date:'short'}} <br>
                    <span class="text-primary">Updated:</span> {{movie.updateDateTime| date:'short'}} -->
                </div>
            </div>
        </div>
    </div>
</div>
